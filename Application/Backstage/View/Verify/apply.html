 <div class="padding table-responsive">
	{:crumbs($menu_id)}

    <table class="table margin"> 
        <tr> 
            <th>ID</th>
            <th>用户名</th>
            <th>真实姓名</th>
            <th>申请金额</th>
            <th>申请说明</th>
            <th>申请时间</th>
            <th>状态</th>
            <th>操作</th>        
        </tr>
        <volist name="rows" id="v">
        <tr> 
            <td>{$v.id}</td>
            <td>{$v.user_name}</td>
            <td>{$v.real_name|default="暂无"}</td>
            <td>{$v.apply_money|default="0.00"}</td>
            <td><a href="#" title="{$v.apply_info}">{$v.apply_info_desc}</a></td>
            <td>{$v.add_time|date="Y-m-d H:i",###}</td>
            <td>{$status[$v['apply_status']]}</td>
            <td>
                <if condition="$v['apply_status'] eq 0">
                    <a href="javascript:ZYY.showLayer('__CONTROLLER__/doApply',{id:{$v.id}})" class='text-main'>[审核]</a>
                <else />
                    ---
                </if>
            </td>

            </tr>
        </volist>
    </table>
    <div class="layui-elem-quote admin-page"> 
        {$page}
    </div>
</div>
