 <div class="padding table-responsive">
	{:crumbs($menu_id)}
    <blockquote class="layui-elem-quote margin">
        <button class="icon-search-plus button bg-main search-layer" data-url="__ACTION__">搜索</button>
    </blockquote>
    <table class="table margin"> 
        <tr> 
            <th>ID</th>
            <th>用户名</th>
            <th>真实姓名</th>
            <th>所选客服</th>
            <th>申请说明</th>
            <th>申请时间</th>
            <th>状态</th>
            <th>操作</th>        
        </tr>
        <volist name="rows" id="v">
        <tr> 
            <td>{$v.id}</td>
            <td>{$v.user_name}</td>
            <td>{$v.real_name|default="暂无"}</td>
            <td>{$v.customer_name|default="暂无"}</td>
            <td>{$v.des}</td>
            <td>{$v.add_time|date="Y-m-d H:i",###}</td>
            <td>{$status[$v['status']]}</td>
            <td>
                <if condition="$v['status'] eq 0">
                    <a href="__CONTROLLER__/doApply?id={$v.id}" class='text-main'>[审核]</a>
                <else />
                    ---
                </if>
            </td>

            </tr>
        </volist>
    </table>
    <div class="layui-elem-quote admin-page"> 
        {$page}
    </div>
</div>
